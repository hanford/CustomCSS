<html>
  <head>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/cm-dope.css">
    <link rel="stylesheet" href="/css/codemirror.css">
  </head>
  <body>
    <input type="text" placeholder="url" class="url-bar" disabled="disabled">
    <button class="settings"></button>
    <div class="code-container">
      <textarea></textarea>
    </div>

      <h3>Settings</h3>
      <div class="line">
        <span>Remove data</span>
        <button class="remove">Remove</button>

        <span>Themes</span>
        <button class="theme-btn">Themes</button>
      </div>
      <div class="line">
        <span>Space used</span>
        <div class="pull-right storage"></div>
      </div>
      <div class="line">
        <span><a href="http://github.com/hanford/veneer" target="_blank">Github Repository</a></span>
        <div class="pull-right"><a href="http://jackhanford.com/veneer" target="_blank">Project Website</a></div>
      </div>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
